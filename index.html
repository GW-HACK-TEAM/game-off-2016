<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Legends vs Electronic Dance Music Legends</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/splash.css">
    <script src="js/contrib/jquery-1.10.1.min.js"></script>
  </head>
  <body class="splash-background">
  <div class="container">
    <div class="username-form">
      <img class="logo" src="/img/splash/logo-full.png">
      <div class="row username-container">
        <div class="col-lg-6 col-lg-offset-3">
          <input type="text" value="heldeep_fan_1002" class="username form-control">
          <br>
          <h2 class="text-center"><button class="btn btn-lg choose">CHOOSE YOUR SIDE</button></h2>
        </div>
      </div>
    </div>
    <div class="choose-side hidden">
      <div class="col-lg-12 text-center">
        <img class="logo" src="/img/splash/logo-small.png">
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h1>WHITE</h1>
        </div>
        <div class="col-lg-6">
          <h1>BLACK</h1>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('.choose').click(function(){
      localStorage.setItem('username', $('.username').val());
      $('.username-form').addClass('hidden');
      $('.choose-side').removeClass('hidden');
    });

    $('.white').click(function(){
      localStorage.setItem('color', 'white');
    });
    $('.black').click(function(){
      localStorage.setItem('color', 'black');
    });
  </script>
  </body>
</html>
